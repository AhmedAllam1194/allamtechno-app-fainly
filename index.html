<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AllamTechno — تسجيل الدخول</title>
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Splash Screen (40s) -->
  <div id="splash" class="splash visible" aria-hidden="true">
    <div class="splash-card">
      <img class="splash-logo-img" src="assets/logo.png" alt="AllamTechno logo">
      <div class="splash-name">AllamTechno</div>
      <div class="splash-by">برمجة: المهندس أحمد علام</div>
      <button id="skip-splash" class="skip">تخطي</button>
    </div>
  </div>

  <main id="app" class="blur-bg">
    <!-- Login Card -->
    <section id="login-view" class="login-card hidden">
      <div class="login-header">
        <img class="app-logo-img" src="assets/logo.png" alt="AllamTechno logo">
        <div class="app-name">AllamTechno</div>
      </div>
      <p class="dev-by">برمجة: المهندس أحمد علام</p>

      <form id="login-form" autocomplete="off" class="form">
        <label class="field">
          <span>اسم المستخدم</span>
          <input id="username" name="username" placeholder="اسم المستخدم" required />
        </label>
        <label class="field">
          <span>كلمة المرور</span>
          <input id="password" name="password" type="password" placeholder="••••••" required />
        </label>
        <button id="login-btn" type="submit" class="cta">دخول</button>
        <div id="login-alert" role="alert" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script>
    // users injected from previous build
  </script>
  <script src="gate.js"></script>
</body>
</html>
